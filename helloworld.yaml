#You can set up Dev and Prod Stage. Lamda variables and access the environment. 
exports.handler = async (event) => {
    const environment = process.env.ENVIRONMENT || 'dev';
    let greeting = 'Hello, World';

    if (environment === 'prod') {
        greeting = 'Production Hello, World';
    } else {
        greeting = 'Development Hello, World';
    }

    const response = {
        statusCode: 200,
        body: JSON.stringify(greeting),
    };
    return response;
};
